<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aidan Murphy</title>

  <!-- Apply saved theme BEFORE render -->
  <script src="theme.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">

  <style>
    :root {
      --background: #0f0f0f;
      --text: #eaeaea;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    html.lightTheme {
      --background: #ffffff;
      --text: #0f0f0f;
      --muted: #555555;
      --accent: #000000;
    }

    html.darkTheme {
      --background: #0f0f0f;
      --text: #eaeaea;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Fragment Mono', monospace;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.15s ease, color 0.3s ease;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      font-weight: 400;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-size: 0.95rem;
      border-bottom: 1px solid transparent;
    }

    nav a:hover {
      border-bottom: 1px solid var(--accent);
    }

    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }

    button {
      font-family: inherit;
      font-size: 0.85rem;
      background: none;
      color: var(--text);
      border: 1px solid var(--muted);
      padding: 0.4rem 0.6rem;
      cursor: pointer;
    }

    button:hover {
      border-color: var(--accent);
    }

    footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <div class="controls">
    <button id="toggle-theme">Theme</button>
  </div>

  <header>
    <h1>Aidan Murphy</h1>
  </header>

  <nav>
    <a href="about.html">about</a>
    <a href="blog.html">blog</a>
    <a href="resume.html">resume</a>
    <a href="contact.html">contact</a>
  </nav>

  <footer>
    Â© <span id="year"></span> Aidan Murphy
  </footer>

</body>
</html>
