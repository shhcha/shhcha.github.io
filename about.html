<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aidan Murphy</title>

  <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap" rel="stylesheet">

  <!-- APPLY THEME EARLY -->
  <script src="theme.js"></script>

  <style>
    :root {
      --background: #0f0f0f;
      --text: #eaeaea;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    /* ðŸ”‘ MATCH index.html â€” use html, not body */
    html.lightTheme {
      --background: #ffffff;
      --text: #0f0f0f;
      --muted: #555555;
      --accent: #000000;
    }

    html.darkTheme {
      --background: #0f0f0f;
      --text: #eaeaea;
      --muted: #9a9a9a;
      --accent: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Fragment Mono', monospace;
      background-color: var(--background); /* ðŸ”§ FIXED */
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.15s ease, color 0.3s ease;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
    }

    header {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html">back</a>
  </header>

</body>
</html>
